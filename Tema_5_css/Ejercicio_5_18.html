    <h1>Ejemplo de Login Findmenu </h1>
    <!--Contine una imagen de fondo-->

            </div>

                <form id="login_form" name="login_form">
                    <div>
                        <input class="text" type="text" id="inputUser" name="inputUser" placeholder="Email">
                    </div>
                    <div>
                        <input class="text" type="password" id="inputPass" name="inputPass" placeholder="Password">
                    </div>

                    <input class="btn-read-more" type="button" name="submitLog" id="submitLog" value="Send" />
                </form>

                <div id="social-signin">
                    <ul class="icons">
                        <li>
                            <a href="#"><img src="img/fbsig.png" alt="Login facebook" class="social-icon" /></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/twsig.png" alt="Login facebook" class="social-icon" /></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/googlesig.png" alt="Login facebook" class="social-icon" /></a>
                        </li>
                    </ul>
                </div>
                <div id="contact-reg">
                    <h2><a href="https://findmenu.tk/users/signup/" id="linkReg">Regístrate</a></h2>
                    <h2><a href="https://findmenu.tk/users/restore/" id="linkRest">¿Has olvidado tu contraseña?</a></h2>
                </div>
            </div>
        </div>
    </section>

                <div>
                    <input class="text" type="text" id="inputEmail" name="inputEmail" placeholder="Email *" class="input-block-level" maxlength="100">
                </div>
                <div>
                    <label class="subject" for="sel1">Subject:</label>
                    <select class="select" id="inputSubject" name="inputSubject" title="Choose subject">
                <option value="compra">Info relativa a tu compra</option>

                <option value="diferente">Algo diferente</option>
            </select>
                </div>
                <div>
                    <textarea class="text" rows="4" name="inputMessage" placeholder="Message *" style="max-width: 100%;" dir="auto"></textarea>
