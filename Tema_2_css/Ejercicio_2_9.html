<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Jorge Marínez Frias">
    <script src="modernizr.js"></script>
    <title>Ejercicio 2.9-Modernizr</TITLE>

    <script language="javascript">
        if (Modernizr.ambientlight) {
            alert("SI ambientlight");
        } else {
            alert("NO ambientlight");
        }
        if (Modernizr.batteryapi) {
            alert("SI batteryapi");
        } else {
            alert("NO batteryapi");
        }
        if (Modernizr.canvastext) {
            alert("SI canvastext");
        } else {
            alert("NO canvastext");
        }
        if (Modernizr.fullscreen) {
            alert("SI fullscreen");
        } else {
            alert("NO fullscreen");
        }
        if (Modernizr.audio) {
            alert("SI audio");
        } else {
            alert("NO audio");
        }
        if (Modernizr.contextmenu) {
            alert("SI contextmenu");
        } else {
            alert("NO contextmenu");
        }
        if (Modernizr.geolocation) {
            alert("SI geolocation");
        } else {
            alert("NO geolocation");
        }
        if (Modernizr.canvas) {
            alert("SI canvas");
        } else {
            alert("NO canvas");
        }
    </script>

</head>

<body>

    <h1>En este ejercicio se comprueban las tecnologías que hay en la imagen en distintos navegadores</h1>
    <br>
    <img src="img/modernizr.png" width="800" height="600">

</body>

</html>
