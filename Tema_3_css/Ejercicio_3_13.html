<body>
    <!--no tiene estilo de posicion-->
    <h2>This is a heading with no position</h2>
    <!--posicion relativa al elemento de arriba 5px-->
    <h2 style="position:relative; top:5px;">This heading isn't moved upwards according to its normal position</h2>
    <!--posición fixed desde  izquierda 50px para desplazarlo desde el margen izquierdo absoluto-->
    <h2 style="position:fixed; left:50px">This is a heading with no position </h2>
    <!-- posición fixed a 80 px, así quedará encima del tercer h2 y estara movido-->
    <h2 style="position:fixed; top:112px;">This heading isn't moved upwards according to its normal position 2</h2>

</body>

</html>
