<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Jorge Marínez Frias">
    <title>Ejercicio 2.11-Formulario con datalist, multiple e input</title>
</head>

<body>
    <form autocomplete="on" method="post" name="formulario" id="formulario">
        <left>

            <br>
            <h1> Formulario con required, placeholder y pattern</h1>
            <hr></hr>

            <table>

                <tr>
                    <td><b> Dni:</b></td>
                    <td><input type="text" align="LEFT" name="dni" id="dni" placeholder="introduce tu dni" pattern="(\d{8})([-]?)([A-Z]{1})" autofocus required/></td>
                </tr>
                <tr>
                    <td><b> Nombre:</b></td>
                    <td><input type="text" align="LEFT" name="name" id="name" placeholder="introduce tu nombre" pattern="[A-Za-z]{4-16}" required /></td>
                </tr>
                <tr>
                    <td> <b>Primer apellido:</b></td>
                    <td><input type="text" align="LEFT" name="last_name" id="last_name" placeholder="introduce tu apellido" pattern="[A-Za-z]{4-16}" required/></td>
                </tr>
                <tr>
                    <td> <b>Fecha de nacimiento:</b></td>
                    <td><input id="date_birth" type="text" name="date_birth" placeholder="introduce tu fecha de nacimiento" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}" required/></td>
                </tr>
                <tr>
                    <td> <b>Poblacion:</b></td>
                    <td><input type="text" align="LEFT" name="country" id="country" placeholder="introduce tu poblacion" pattern="[A-Za-z]{4-16}" required/></td>
                </tr>
                <tr>
                    <td> <b>Direccion:</b></td>
                    <td><input type="text" align="LEFT" name="address" id="address" placeholder="introduce tu direccion" pattern="[A-Za-z]{4-16}" required/></td>
                </tr>
                <tr>
                    <td> <b>Email:</b></td>
                    <td><input type="text" align="LEFT" name="email" id="email" placeholder="introduce tu email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/></td>
                </tr>
                <tr>
                    <td> <b>Edad:</b></td>
                    <td><input type="text" align="LEFT" name="age" id="age" placeholder="introduce tu edad" pattern="[0-9]{2}" required/></td>
                </tr>
                <tr>
                    <td> <b>Nacionalidad:</b></td>
                    <td><input type="text" align="LEFT" name="nationality" id="nationality" placeholder="introduce tu nacionalidad" pattern="[A-Za-z]{4-16}" required/></td>
                </tr>
                <tr>
                    <td> <b>Sistema operativo favorito:</b></td>
                    <td>
                        <Input list="so" name="so" />
                        <datalist id="so">
                          <option value="Windows">
                          <option value="GNULinux">
                          <option value="Os X">
                          <option value="Debian">
                          <option value="Ubuntu">
                    </datalist>
                    </td>
                    <tr>
                        <tr>
                            <td> <b>Aficiones:</b></td>
                            <td>
                                <select name="deportes" multiple>
                            <option value="Futbol">Futbol</option>
                            <option value="MTB">MTB</option>
                            <option value="Running">Running</option>
                            <option value="Natacion">Natación</option>
                      </select>
                            </td>
                        </tr>
                        </td>
                    </tr>
            </table>

            <div id="table-button">
                <table>
                    <tr>
                        <td><input type="submit" class="create" name="validar" id="validar" value="Validar" /></td>

                        <td>
                    </tr>
                </table>
            </div>
            <hr></hr>

        </left>
    </form>

</body>

</html>
